<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/loginstyle.css">
</head>
<body>
<div class="login-container">
    <h2>Login</h2>

    <form th:action="@{/login}" method="post" th:object="${loginForm}">
        <input type="text" class="input-field" th:field="*{username}" placeholder="Username" required><br>
        <input type="password" class="input-field" th:field="*{password}" placeholder="Password" required><br>
        <button type="submit" class="login-button">Log In</button>

        <div class="error-message" th:if="${error != null}">
            <p th:text="${error}"></p>
        </div>
    </form>
</div>
</body>
</html>
